<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="birthday_calender">

    </div>

    <script src="./app.js"></script>
</body>
</html>
